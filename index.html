<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintlify - The Intelligent Documentation Platform</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header__container">
        <div class="header__left">
          <a href="#" id="header__logo__link">
            <img src="./src/assets/svg/mintlify-wordmark.svg" alt="logo" />
          </a>
          <nav>
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Resource</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Documentation</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Customers</a>
              </li>
              <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
              <li class="nav__item">
                <a href="#" class="nav__link">Pricing</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__right">
          <a href="#" class="header__btn header__btn--primary">Contact Sales</a>
          <a href="#" class="header__btn header__btn--secondary"
            >Start for free</a
          >
        </div>
      </div>
    </header>

    <!-- Section 1: HERO -->
    <section class="hero__section">
      <div class="hero__section--bg"></div>
      <div class="hero__section__main">
        <a href="#" class="hero__section__link">
          <span class="chip">New</span>
          Self-updating docs with agent suggestions
          <img src="./src/assets/svg/next.svg" class="next" />
        </a>

        <div class="hero__section__content">
          <h1>The Intelligent Knowledge Platform</h1>
          <p>
            Get the knowledge infrastructure that keeps AI agents accurate,
            reliable, and up to date.
          </p>
          <form class="hero__section__form">
            <input id="email" placeholder="Email address" />
            <button type="submit">Start Now</button>
          </form>
        </div>
      </div>
      <div class="hero__section__bottom">
        <img src="./src/assets/svg/hero-image-dark.svg" />
      </div>
    </section>

    <!-- Section 2:  Customers -->
    <section class="customer__section">
      <div class="customer__section__container">
        <div class="customer__grid__item">
          <img src="./src/assets/svg/anthropic.svg" />
        </div>
        <div class="customer__grid__item">
          <img src="./src/assets/svg/coinbase.svg" />
        </div>
        <div class="customer__grid__item">
          <img src="./src/assets/svg/microsoft.svg" />
        </div>
        <div class="customer__grid__item">
          <img src="./src/assets/svg/perplexity.svg" />
        </div>
        <div class="customer__grid__item">
          <img src="./src/assets/svg/hubspot.svg" />
        </div>
        <div class="customer__grid__item">
          <img src="./src/assets/svg/twitter.svg" />
        </div>
        <div class="customer__grid__item">
          <img src="./src/assets/svg/paypal.svg" />
        </div>
        <div class="customer__grid__item">
          <img src="./src/assets/svg/lovable.svg" />
        </div>
      </div>
    </section>

    <!-- Section 3: Features -->
    <section class="feature-sections">

    </section>
    <footer></footer>
  </body>
</html>
